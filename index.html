<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>form</title>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-white" id="login-button">Вход</button>
                <button type="button" class="btn btn-white btn-inactive" id="registration-button">Регистрация</button>
            </div>
            <form class="form" id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Введите E-mail</label>
                    <input type="email" placeholder="E-mail" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                    <div class="message hidden" id="loginEmailError" data-toggle="tooltip" data-placement="top" title="Обязательное поле">
                        неправильный формат
                    </div>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Введите пароль</label>
                    <input type="password" placeholder="Пароль" class="form-control" id="loginPassword">
                    <a href href="#" class="password-login-control password-control" onclick="return show_hide_password(this,'loginPassword',1);">
                        <img src="./assets/lock.svg" alt="lock" class="closed-lock1">
                        <img src="./assets/unlock.svg" alt="unlock" class="open-lock1 hidden">
                    </a>
                    <div class="message hidden" id="loginPasswordError" data-toggle="tooltip" data-placement="top" title="Обязательное поле">
                        неправильный формат
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#">забыли пароль?</a>
                </div>
                <button type="submit" class="btn btn-primary submit">Войти</button>
            </form>
            <form class="form hidden" id="registrationForm">
                <div class="mb-3">
                    <label for="registrationEmail" class="form-label">Введите E-mail</label>
                    <input type="email" placeholder="E-mail" class="form-control" id="registrationEmail" aria-describedby="emailHelp">
                    <div class="message hidden" id="registrationEmailError" data-toggle="tooltip" data-placement="top" title="Обязательное поле">
                        неправильный формат
                    </div>
                </div>
                <div class="mb-3">
                    <label for="registrationPhone" class="form-label">Введите телефон</label>
                    <input type="tel" placeholder="Телефон" class="form-control" id="registrationPhone">
                    <div class="message hidden" id="registrationPhoneError" data-toggle="tooltip" data-placement="top" title="Обязательное поле">
                        неправильный формат
                    </div>
                </div>
                <div class="mb-3">
                    <label for="registrationPassword1" class="form-label">Введите пароль</label>
                    <input type="password" placeholder="Пароль" class="form-control" id="registrationPassword1">
                    <a href="#" class="registration1-control password-control" onclick="return show_hide_password(this,'registrationPassword1',2);">
                        <img src="./assets/lock.svg" alt="lock" class="closed-lock2">
                        <img src="./assets/unlock.svg" alt="unlock" class="open-lock2 hidden">
                    </a>
                    <div class="message hidden" id="registrationPassword1Error" data-toggle="tooltip" data-placement="top" title="Обязательное поле">
                        неправильный формат
                    </div>
                </div>
                <div class="mb-3">
                    <label for="registrationPassword2" class="form-label">Повторите пароль</label>
                    <input type="password" placeholder="Пароль" class="form-control" id="registrationPassword2">
                    <a href="#" class="registration2-control password-control" onclick="return show_hide_password(this,'registrationPassword2',3);">
                        <img src="./assets/lock.svg" alt="lock" class="closed-lock3">
                        <img src="./assets/unlock.svg" alt="unlock" class="open-lock3 hidden">
                    </a>
                    <div class="message hidden" id="registrationPassword2Error" data-toggle="tooltip" data-placement="top" title="Обязательное поле">
                        неправильный формат
                    </div>
                </div>
                <div class="mb-3">
                    <label for="registrationLocation" class="form-label">Выберите регион</label>
                    <select class="custom-select" id="registrationLocation">
                      <option value="">Pегион</option>
                      <option value="Беларусь">Беларусь</option>
                      <option value="Россия">Россия</option>
                      <option value="Казахстан">Казахстан</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="registrationCheck">
                    <label class="form-check-label" for="registrationCheck">Примите <a href="#">пользовательское соглашение</a></label>
                </div>
                <button type="submit" class="btn btn-primary submit">Зарегестрироваться</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
